<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-playing Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="autoplayVideo" muted playsinline>
            <source src="COMING SOON.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('autoplayVideo');
            
            var playPromise = video.play();

            if (playPromise !== undefined) {
                playPromise.then(_ => {
                }).catch(error => {
                    console.log("Autoplay was prevented. Please interact with the document to play the video.");
                });
            }
            video.addEventListener('ended', function() {
                window.location.href = 'https://forms.gle/NBdznEfM3fieR7bB8';
            });
        });
    </script>
</body>
</html>
